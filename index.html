<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirst Trap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amarante&family=Arapey:ital@0;1&family=Faculty+Glyphic&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spicy+Rice&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>THIRST TRAP</h1>
        <h2>Thirsty but broke? Hunt for your happy hour here.</h2>
    </header>
    <main>
        <section id="filters">
            <h3>Filter Bars</h3>

            <label for="location">Location:</label>
            <select id="location">
                <option value="">All</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
                <option value="central">Central</option>
            </select>

            <label for="startTime">Starting Happy Hour Time:</label>
            <select id="startTime">
                <option value="">Any</option>
                <option value="16:00">4:00 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="20:00">8:00 PM</option>
            </select>

            <label for="endTime">Ending Happy Hour Time:</label>
            <select id="endTime">
                <option value="">Any</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="21:00">9:00 PM</option>
                <option value="22:00">10:00 PM</option>
            </select>

            <label for="drink">Drink Type:</label>
            <select id="drink">
                <option value="">All</option>
                <option value="beer">Beer</option>
                <option value="cocktails">Cocktails</option>
                <option value="wine">Wine</option>
            </select>

            <label for="priceRange">Price Range:</label>
            <select id="priceRange">
                <option value="">Any</option>
                <option value="low">Low ($5-$10)</option>
                <option value="medium">Medium ($11-$20)</option>
                <option value="high">High ($21+)</option>
            </select>

            <button id="filterButton">Filter</button>
        </section>

        <section id="bar-list">
            <h2>Bars</h2>
            <ul id="bars">
                <li><strong>Sample Bar</strong><br>Location: Central<br>Address: 123 Example Street<br>Happy Hour: 16:00 - 18:00<br>Drinks: Beer, Cocktails<br>Price Range: Low</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
